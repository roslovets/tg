<html manifest="./app.appcache">
<head>
    <title>Telegram redirect</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
</head>
<body>
    <div id="wrapper" class="centered">
        <div id="buttons" class="buttons">
            <div class="centered">
                <a id="tgopen" class="btn" href="#">
                    <span class="label btnlabel" id="tglabel"></span>
                </a>
            </div>
            <div class="centered">
                <a id="webopen" class="btn" href="#">
                    <span class="label btnlabel" id="weblabel"></span>
                </a>
            </div>
        </div>
        <div class="centered mt">
            <a id="target" href="#">
                <span id="tlabel" class="label white"></span>
            </a>
        </div>
        <div id="instr" class="centered">
            <div class="label white block">Чтобы обойти блокировку вашей короткой ссылки Telegram, добавьте её к текущему адресу</div>
            <div class="buttons mt">
                <div class="btn block">
                    <span class="label btnlabel">Пример</span>
                </div>
                <div>
                    <a class="btn block" href="https://roslovets.github.io/tg#https://t.me/xuyanet">
                        <span class="label btnlabel">https://roslovets.github.io/tg#</span><span class="label btnlabel dark">https://t.me/xuyanet</span>
                    </a>
                </div>
            </div>
            <div class="mt">
                <a href="https://github.com/roslovets/tg/blob/master/README.md">
                    <span class="label white">Подробнее</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
